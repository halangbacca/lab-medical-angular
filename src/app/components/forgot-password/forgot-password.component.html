<div class="title">
  <img src="/assets/img/title-color.png" alt="Logo LABMedical" />
</div>

<div class="container">
  <div class="image">
    <img src="/assets/img/login.png" alt="Logo LABMedical" />
  </div>

  <div class="vl"></div>

  <div class="forgot-password">
    <button type="button" class="btn btn-primary" routerLink="/login">
      Voltar a pÃ¡gina inicial
    </button>
  </div>
</div>

<div class="input">
  <div class="mb-3">
    <label for="name" class="form-label">Nome:</label>
    <input
      type="name"
      class="form-control"
      name="name"
      id="name"
      placeholder="Digite o seu nome"
      [(ngModel)]="user.name"
    />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">E-mail:</label>
    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      placeholder="Digite o seu e-mail"
      [(ngModel)]="user.email"
    />
  </div>

  <button type="button" class="btn btn-primary" (click)="recoverPassword()">
    Recuperar senha
  </button>
</div>
