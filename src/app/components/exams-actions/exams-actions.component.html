<div class="container">
  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Edição de exame do(a) paciente {{ exam.patientName }}:</h4>
    <h5>CPF: {{ exam.patientIdentification }}</h5>
    <form class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-sm-12">
          <label for="exam" class="form-label">Nome do exame:</label>
          <input
            type="text"
            class="form-control"
            name="exam"
            id="exam"
            placeholder="Digite o nome do exame a ser realizado"
            [(ngModel)]="exam.name"
          />
        </div>

        <div class="col-sm-6">
          <label for="date" class="form-label">Data do exame:</label>
          <input
            type="date"
            class="form-control"
            name="date"
            id="date"
            [(ngModel)]="exam.date"
          />
        </div>

        <div class="col-sm-6">
          <label for="time" class="form-label">Hora do exame:</label>
          <input
            type="time"
            class="form-control"
            name="time"
            id="time"
            [(ngModel)]="exam.time"
          />
        </div>

        <div class="col-sm-6">
          <label for="type" class="form-label">Tipo de exame:</label>
          <input
            type="text"
            class="form-control"
            name="type"
            id="type"
            placeholder="Digite o tipo de exame"
            [(ngModel)]="exam.type"
          />
        </div>

        <div class="col-sm-6">
          <label for="lab" class="form-label">Laboratório:</label>
          <input
            type="text"
            class="form-control"
            name="lab"
            id="lab"
            placeholder="Digite o nome do laboratório"
            [(ngModel)]="exam.lab"
          />
        </div>

        <div class="col-sm-12">
          <label for="url" class="form-label">URL do documento do exame:</label>
          <input
            type="text"
            class="form-control"
            name="url"
            id="url"
            placeholder="Digite a URL do documento do exame"
            [(ngModel)]="exam.url"
          />
        </div>

        <div class="form-group">
          <label for="results" class="form-label">Resultado do exame:</label>
          <textarea
            class="form-control"
            name="results"
            id="results"
            rows="10"
            placeholder="Digite os resultados do exame"
            [(ngModel)]="exam.result"
          ></textarea>
        </div>
      </div>

      <button class="w-10 btn btn-secondary btn-lg" (click)="cancel()">Cancelar</button>
      <button class="w-10 btn btn-primary btn-lg" (click)="editExam()">
        Salvar
      </button>
      <button class="w-10 btn btn-danger btn-lg" (click)="deleteExam()">
        Deletar
      </button>
    </form>
  </div>
</div>
